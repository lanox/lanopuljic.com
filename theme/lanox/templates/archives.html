{% extends "base.html" %}
{% block title %} &ndash; Archives{% endblock %}

{% block content %}

<div class="container content">
  <div class="archive">
    <dl>
      <h1>Archives</h1>
      {% for article in dates %}
      <dt>{{ article.locale_date }}</dt>
      <dd>
        <div class="archive">
          <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
        </div>        
      </dd>
      {% endfor %}
    </dl>
  </div>
</div>
{% endblock %}
