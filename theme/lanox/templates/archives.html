{% extends "base.html" %}

{% block title %}
  {{ SITENAME }} &mdash; Archives
{% endblock %}

{% block content %}

<div class="container content">
  <dl>
    {% for article in dates %}
      <dt>{{ article.locale_date }}</dt>
        <dd>
          <div class="archive">
            <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
          </div>        
        </dd>
    {% endfor %}
  </dl>
{% endblock %}
</div>
