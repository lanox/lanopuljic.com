{% extends "base.html" %}
{% block content %}

<div class="container content">
  <div class="archive">
    <dl>
      <h2>Archives for {{ period | reverse | join(' ') }}</h2>
      {% for article in dates %}
      <dt>{{ article.locale_date }}</dt>
      <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
      {% endfor %}
    </dl>
  </div>
</div>
{% endblock %}
